<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <title>IRON-MAN NLP Project</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for("static", filename="vendor/bootstrap/css/bootstrap.min.css") }}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet"
          href="{{ url_for("static", filename="assests/css/fontawesome.css") }}"/>
    <link rel="stylesheet" href="{{ url_for("static", filename="assets/css/templatemo-host-cloud.css") }}"/>
    <link rel="stylesheet" href="{{ url_for("static", filename="assets/css/owl.css") }}"/>

    Host Cloud Template

    https://templatemo.com/tm-541-host-cloud

    -->
</head>

<body>

<!-- ***** Preloader Start ***** -->
<div id="preloader">
    <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- Header -->
<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/home"><h2>IRON <em>man</em></h2></a>
        </div>
    </nav>
</header>

<!-- Page Content -->
<!-- Banner Starts Here -->
<div class="banner">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="header-text caption">
                    <h2>Check your Movie Emotion Graph</h2>
                    <div id="search-section">
                        <form id="suggestion_form" name="gs" method="GET" action="/movie">
                            <div class="searchText">
                                <!--template for-loop list -->
                                <select name="movie" class="custom-select" style="width:200px;">
                                    <option value="">Select the movie</option>
                                    {% for movie_name in movie_name_list %}
                                        <option value="{{ movie_name }}">{{ movie_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <input type="submit" name="results" class="main-button" value="Check Now">
                        </form>
                        <div class="advSearch_chkbox">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Banner Ends Here -->


<!-- Bootstrap core JavaScript -->
<script src="{{ url_for("static", filename="vendor/jquery/jquery.min.js") }}"></script>
<script src="{{ url_for("static", filename="vendor/bootstrap/js/bootstrap.bundle.min.js") }}"></script>

<!-- Additional Scripts -->
<script src="{{ url_for("static", filename="assets/js/custom.js") }}"></script>
<script src="{{ url_for("static", filename="assets/js/owl.js") }}"></script>
<script src="{{ url_for("static", filename="assets/js/accordions.js") }}"></script>


<script language="text/Javascript">
    cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
    function clearField(t) {                   //declaring the array outside of the
        if (!cleared[t.id]) {                      // function makes it static and global
            cleared[t.id] = 1;  // you could use true and false, but that's more typing
            t.value = '';         // with more chance of typos
            t.style.color = '#fff';
        }
    }
</script>

</body>
</html>
